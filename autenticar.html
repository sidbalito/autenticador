<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>Página de Login</title>
<style>
		#estado{
            text-align: center;
		  color: red;
		}
</style>
<script>
  estado.innerHTML = ""
	</script>
  </head>
  <body>

	<div class="container">
	  <h2>Login</h2>
	  <form onsubmit="autenticar(event)">
        <div class="input-group">
		  <label for="campoEmail">E-mail</label>
		  <input type="email" id="campoEmail" name="email" required>
        </div>

        <div class="input-group">
		  <label for="senha">Senha</label>
		  <input type="password" id="senha" name="senha" required>
        </div>


        <button type="submit">Entrar</button>
	  </form>

	  <div class="link-register">
        <p>Não tem uma conta? <a href="./index.html">Crie uma aqui</a>.</p>
	  </div>
		<div id="mensagemErro">Erro</div>
	</div>

	<script> 
    try{
      let email = localStorage.getItem("sessão")

      if(email) location.href="./perfil.html"

      function autenticar(e){
        try{
          e.preventDefault()
          let registro = localStorage.getItem(campoEmail.value)

          if(registro){
            registro = JSON.parse(registro)
            //alert(registro)
            //localStorage.removeItem(email.value)
            if(senha.value==registro.senha)
            {
              localStorage.setItem("sessão", campoEmail.value)
              location.href="./perfil.html"
              return
            }
            //estado.innerText = senha.value
          }
          mensagemErro.style.display = 'block'
          mensagemErro.innerText = "Usuário ou senha inválidos"/**/
        }
        catch(ex){
          estado.innerText = ex
        }
      }
    }
    catch(ex){
      estado.innerText = ex
    }//*/
	</script>
  </body>
</html>
