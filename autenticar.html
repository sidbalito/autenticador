<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #5b9bd5;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #5b9bd5;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #4a8fd4;
        }
        .link-register {
            text-align: center;
            margin-top: 15px;
        }
        .link-register a {
            color: #5b9bd5;
            text-decoration: none;
        }
        .link-register a:hover {
            text-decoration: underline;
        }
		#estado{
            text-align: center;
		  color: red;
		}
</style>
<script>
  estado.innerHTML = ""
	</script>
  </head>
  <body>

	<div class="container">
	  <h2>Login</h2>
	  <form onsubmit="autenticar(event)">
        <div class="input-group">
		  <label for="campoEmail">E-mail</label>
		  <input type="email" id="campoEmail" name="email" required>
        </div>

        <div class="input-group">
		  <label for="senha">Senha</label>
		  <input type="password" id="senha" name="senha" required>
        </div>

		<div id="estado">Erro</div>

        <button type="submit" class="btn-submit">Entrar</button>
	  </form>

	  <div class="link-register">
        <p>Não tem uma conta? <a href="./index.html">Crie uma aqui</a>.</p>
	  </div>
	</div>

	<script>
	  try{
	   estado.innerHTML = ""
	 let email = localStorage.getItem("sessão")

	 if(email) location.href="./perfil.html"
	 
	 function autenticar(e){
	 try{
	 e.preventDefault()
	 estado.innerText = ""
	 let registro = localStorage.getItem(campoEmail.value)
	 
	 if(registro){
	 estado.innerText = registro
	 registro = JSON.parse(registro)
	 //alert(registro)
	 //localStorage.removeItem(email.value)
	 if(senha.value==registro.senha)
	 {
	 localStorage.setItem("sessão", campoEmail.value)
	 location.href="./perfil.html"
	 }/**/
	 //estado.innerText = senha.value
	 }
	 estado.innerText = "Usuário ou senha inválidos"/**/
	 }catch(ex){
	   estado.innerText = ex
	 }
	 }
	 }catch(ex){
	   estado.innerText = ex
	 }
	</script>
  </body>
</html>
