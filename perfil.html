<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="estilo.css" rel="stylesheet"/>
  </head>
  <body>

	<!-- Header de Perfil -->
	<div class="header">
	  <div class="user-info">
        <p>Bem-vindo, <span id="nome">{Nome Completo}</span>!</p>
	  </div>

	  <!-- Menu hambúrguer -->
	  <div class="menu-icon" id="menu-icon">
        <div></div>
        <div></div>
        <div></div>
	  </div>

	  <!-- Menu principal (desktop) -->
	  <div class="menu">
        <a href="./alterarSenha.html">Alterar Senha</a>
		<a href="./excluirConta.html">Excluir conta</a>
        <a onclick="desconectar(event)">Desconectar</a>
	  </div>
	</div>

	<!-- Menu lateral (mobile) -->
	<div class="menu-lateral" id="menu-lateral">
	  <!-- Link para fechar o menu -->
	  <div href="javascript:void(0)" class="close-menu" id="close-menu">X</div>
	  <a href="./alterarSenha.html">Alterar Senha</a>
	  <a href="./excluirConta.html">Excluir conta</a>
	  <a onclick="desconectar(event)">Desconectar</a>
	</div>

	<!-- Conteúdo principal -->
	<div class="content">
	  <h1>Bem-vindo ao seu perfil, <usuario id="usuário">{Nome}</usuario></h1>
	  <p>Aqui você pode atualizar seus dados, visualizar seu histórico ou sair da sua conta.</p>
	</div>

<script>
  
  let email = localStorage.getItem("sessão")
   
  if(!email) location.href="./autenticar.html"
  let registro = localStorage.getItem(email)
  //estado.innerText = registro.nome
  if(registro){
    registro = JSON.parse(registro)
	nome.innerText = registro.nome
	usuário.innerText = registro.nome.split(' ')[0]
  }
  
  function desconectar(e){
    localStorage.removeItem("sessão")
	location.href="./autenticar.html"
  }
  
    // Script para controlar a abertura e fechamento do menu hambúrguer
    const menuIcon = document.getElementById('menu-icon');
    const menuLateral = document.getElementById('menu-lateral');
    const closeMenu = document.getElementById('close-menu');

    // Mostrar menu
    menuIcon.addEventListener('click', () => {
        menuLateral.classList.toggle('active');
    });

    // Fechar menu
    closeMenu.addEventListener('click', () => {
        menuLateral.classList.remove('active');
    });
</script>

  </body>
</html>
