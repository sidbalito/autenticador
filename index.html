<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
		.erro{
            text-align: center;
		  color: red;
		}
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #5b9bd5;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #5b9bd5;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #4a8fd4;
        }
        .link-login {
            text-align: center;
            margin-top: 15px;
        }
        .link-login a {
            color: #5b9bd5;
            text-decoration: none;
        }
        .link-login a:hover {
            text-decoration: underline;
        }
</style>
	<script>
	  
	  function registrar(e){
	      e.preventDefault()
		  estado.innerText = ""
	     let registro = localStorage.getItem(email.value)
		 if(registro){
		     estado.innerText = "A conta já existe"
		     //alert(registro)
			 //localStorage.removeItem(email.value)
		 }else{
		   if(senha.value == confirmarSenha.value){
		     registro = {
		       nome: nome.value,
			   senha: senha.value,
		     }
		     localStorage.setItem(email.value, JSON.stringify(registro))
		     location.href="./autenticar.html"
		    } else {
			  estado.innerText = "A confirmação deve ser igual a senha"
			}
		 }
	  }
	</script>
  </head>
  <body>

	<div class="container">
	  <h2>Crie sua conta</h2>
	  <form onsubmit="registrar(event)">
        <div class="input-group">
		  <label for="nome">Nome Completo</label>
		  <input type="text" id="nome" name="nome" required>
        </div>

        <div class="input-group">
		  <label for="email">E-mail</label>
		  <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
		  <label for="senha">Senha</label>
		  <input type="password" id="senha" name="senha" required>
        </div>

        <div class="input-group">
		  <label for="confirmarSenha">Confirmar Senha</label>
		  <input type="password" id="confirmarSenha" name="confirmar-senha" required>
        </div>
		
		<div id="estado" class="erro"></div>

        <button type="submit" class="btn-submit">Registrar</button>
	  </form>

	  <div class="link-login">
        <p>Já tem uma conta? <a href="./autenticar.html">Faça login aqui</a>.</p>
	  </div>
	</div>

  </body>
</html>
