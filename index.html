<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet"/>
    <title>Página de Registro</title>
	<script>
	  
	  function registrar(e){
	      e.preventDefault()
	     let registro = localStorage.getItem(email.value)
		 if(registro){
		      mensagemErro.style.display = 'block'
			  mensagemErro.innerText = "A conta já existe"
		     //alert(registro)
			 //localStorage.removeItem(email.value)
		 }else{
		   if(senha.value == confirmarSenha.value){
		     registro = {
		       nome: nome.value,
			   senha: senha.value,
		     }
		     localStorage.setItem(email.value, JSON.stringify(registro))
             mensagemSucesso.style.display = 'block'
             mensagemErro.style.display = 'none'
             mensagemSucesso.innerText = "Conta criada com sucesso"
            setTimeout(function() {
                window.location.href = "./autenticar.html";
            }, 3000); // Redireciona após 3 segundos
		    } else {
                mensagemSucesso.style.display = 'none'
                mensagemErro.style.display = 'block'
			    mensagemErro.innerText = "A confirmação deve ser igual a senha"
			}
		 }
	  }
	</script>
  </head>
  <body>

	<div class="container">
	  <h2>Crie sua conta</h2>
	  <form onsubmit="registrar(event)">
        <div class="input-group">
		  <label for="nome">Nome Completo</label>
		  <input type="text" id="nome" name="nome" required>
        </div>

        <div class="input-group">
		  <label for="email">E-mail</label>
		  <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
		  <label for="senha">Senha</label>
		  <input type="password" id="senha" name="senha" required>
        </div>

        <div class="input-group">
		  <label for="confirmarSenha">Confirmar Senha</label>
		  <input type="password" id="confirmarSenha" name="confirmar-senha" required>
        </div>

        <button type="submit" class="btn-submit">Registrar</button>
	  </form>

	  <div class="link-login">
        <p>Já tem uma conta? <a href="./autenticar.html">Faça login aqui</a>.</p>
	  </div>
		
	  <div id="mensagemErro"></div>
	  <div id="mensagemSucesso"></div>
	</div>

  </body>
</html>
