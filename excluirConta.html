<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet"/>
    <title>Excluir Conta</title>
</head>
<body>

<div class="container">
    <h2>Excluir Conta</h2>
    <form id="delete-form">
	  <label for="campoSenhaenha">Insira a senha de <span id="nome">{nome}</span> para confirmar:</label>
        <input type="password" id="campoSenha" required>

        <button type="submit" class="botão-vermelho">Excluir Conta</button>
    </form>

    <div class="back-link">
        <a href="./perfil.html">Voltar para o seu Perfil</a>
    </div>
	
    <!-- Mensagens de sucesso ou erro -->
    <div id="mensagemSucesso">Sua conta foi excluída com sucesso!</div>
    <div id="mensagemErro">Por favor, insira sua senha corretamente.</div>
</div>

<script>
  
  let email = localStorage.getItem("sessão")
	  registro = localStorage.getItem(email)
	  registro = JSON.parse(registro)
  
  nome.innerText = registro.nome
    document.getElementById('delete-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var senha = campoSenha.value;

        mensagemSucesso.style.display = 'none';
        mensagemErro.style.display = 'none';

        // Simulando validação de senha e exclusão
        if(campoSenha.value == registro.senha) {
		  localStorage.removeItem(email)
		  localStorage.removeItem("sessão")
            // Exibe mensagem de sucesso e redireciona após 3 segundos
            mensagemSucesso.style.display = 'block';
            setTimeout(function() {
                window.location.href = "./autenticar.html";
            }, 3000); // Redireciona após 3 segundos
        } else {
            // Exibe mensagem de erro se a senha não foi preenchida
            mensagemErro.style.display = 'block';
        }/**/
    });
</script>

</body>
</html>
